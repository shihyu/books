<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>5. 練習：在C語言中使用正則表達式</title><link rel="stylesheet" href="styles.css" type="text/css" /><meta name="generator" content="DocBook XSL Stylesheets V1.73.2" /><link rel="start" href="index.html" title="Linux C編程一站式學習" /><link rel="up" href="ch32.html" title="第 32 章 正則表達式" /><link rel="prev" href="ch32s04.html" title="4. awk" /><link rel="next" href="ch33.html" title="第 33 章 信號" /></head><body><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">5. 練習：在C語言中使用正則表達式</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ch32s04.html">上一頁</a> </td><th width="60%" align="center">第 32 章 正則表達式</th><td width="20%" align="right"> <a accesskey="n" href="ch33.html">下一頁</a></td></tr></table><hr /></div><div class="sect1" lang="zh-cn" xml:lang="zh-cn"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="id2881236"></a>5. 練習：在C語言中使用正則表達式</h2></div></div></div><p>POSIX規定了正則表達式的C語言庫函數，詳見<code class="literal">regex(3)</code>。我們已經學習了很多C語言庫函數的用法，讀者應該具備自己看懂man手冊的能力了。本章介紹了正則表達式在<code class="literal">grep</code>、<code class="literal">sed</code>、<code class="literal">awk</code>中的用法，學習要能夠舉一反三，請讀者根據<code class="literal">regex(3)</code>自己總結正則表達式在C語言中的用法，寫一些簡單的程序，例如驗證用戶輸入的IP地址或email地址格式是否正確。</p></div><div class="navfooter"><hr /><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ch32s04.html">上一頁</a> </td><td width="20%" align="center"><a accesskey="u" href="ch32.html">上一級</a></td><td width="40%" align="right"> <a accesskey="n" href="ch33.html">下一頁</a></td></tr><tr><td width="40%" align="left" valign="top">4. awk </td><td width="20%" align="center"><a accesskey="h" href="index.html">起始頁</a></td><td width="40%" align="right" valign="top"> 第 33 章 信號</td></tr></table></div></body></html>
